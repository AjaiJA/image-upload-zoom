{% include "header.html" %}
{% load staticfiles %}
    <h3 class="text-center" style="line-height:80px;">Uploaded Images</h3>
    <center>
        <div class="image-list-section">
            {% for image in uploaded_images %}
                <div class="card" style="width: 20rem;">
                    <img src="/Media/{{image.updated_image}}"  data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="image-view-zoom" height="200" class="card-img-top" alt="{{image.updated_image}}">
                    <div class="card-body">
                        <p class="text-centercard-text">{{image.updated_image}}</p>
                    </div>
                </div>         
            {% endfor %}
        </div>
    </center>
    {% for image in uploaded_images %}
        {% empty %}
            <div class='text-center'>
                <p style='text-align:center;border:none;line-height:50vh;font-size:17px;'>No images Found</p>
            </div> 
    {% endfor %}
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="popup-click-img" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>    
    </div> 
{% include "footer.html" %}
